<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{css/style.css}" rel="stylesheet" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Login</h1>


</header>
<div class="form-align">
    <form action="/perform_login" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username"  class="form-control mb-4 col-4" >
        <label for="password">Password</label>
        <input type="text" name="password" id="password"  class="form-control mb-4 col-4" >
        <input type="submit" value="Login" class="btn btn-primary btn-sm mb-3">
    </form>
</div>
<br>
<div class="class2">

    <p>create an account:</p>
    <a th:href="@{/signup}">Signup</a>
</div>
<br>
</body>
</html>
