<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link th:href="@{css/style.css}" rel="stylesheet" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Signup</h1>
    <div th:insert="nav :: header"></div>





</header>
<div class="form-align">
    <form action="/signup" method="post">

        <label for="username">Username</label>
        <input type="text" name="username" id="username"  class="form-control mb-4 col-4" >
        <label for="password">Password</label>
        <input type="text" name="password" id="password"  class="form-control mb-4 col-4" >
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" class="form-control mb-4 col-4" >
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" class="form-control mb-4 col-4" >
        <label for="dateOfBirth">Date Of Birth</label>
        <input type="text" name="dateOfBirth" id="dateOfBirth" class="form-control mb-4 col-4" >
        <label for="bio">Bio</label>
        <input type="text" name="bio" id="bio" class="form-control mb-4 col-4" >
        <input type="submit" value="Signup" class="btn btn-primary btn-sm mb-3">
    </form>
</div>
<br>
<footer style="text-align: center">
    <span th:insert="nav :: footer"></span>
</footer>
</body>
</html>
