<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{css/style.css}" rel="stylesheet" >
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <title>Codefellowship</title>

</head>
<body>
<header>

<div th:insert="nav :: header"></div>
</header>
<main style="display: grid; grid-template-columns: repeat(2, 50% 50%)">
    <div class="card" style="width: 20rem; margin: auto ; ">
        <div class="card-body">

        <ul class="list-group list-group-flush" >
            <div th:each="following:${followings}"  >
                <li><p th:text="${following.username} "></p></li>

                <li> <a th:href="@{'/profile/'+${following.id}}"> Profile</a></li>   <br>
                  <li th:each="post:${following.getPost()}">
Postes
                                <p th:text="${post.body}"></p>

                            </li>
               <hr>

            </div>
</ul>
    </div>
    </div>
</main>



<footer style="text-align: center">
    <span th:insert="nav :: footer"></span>
</footer>
</body>
</html>
