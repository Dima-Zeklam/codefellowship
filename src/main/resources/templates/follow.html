<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{css/style.css}" rel="stylesheet" >
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <title>Codefellowship</title>

</head>
<body>
<div th:insert="nav :: header"></div>

<main>
    <span th:if="${users.size() == 0}"><h1>There is no suggested people to follow</h1></span>

    <table  th:if="${users.size()!= 0}" style="border: black 1px" class="table table-striped table-responsive-md">
        <tr>
            <th> userName  </th>
            <th> Follow  </th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.username}"> </td>
            <td ><a th:href="@{'/follow/'+${user.id}}"> Follow</a> </td>
        </tr>
    </table>

</main>
<footer style="text-align: center">
    <span th:insert="nav :: footer"></span>
</footer>
</body>
</html>
